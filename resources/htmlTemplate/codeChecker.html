<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>littleGift Code</title>
  <link type="text/css" rel="styleSheet" href="" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    #codeContainer {
      width: 150px;
      height: 60px;
      line-height: 60px;
      margin: 0 auto;
      position: relative;
      top: 40%;
    }
  </style>


</head>
<body style="background:black; color:white">
  <div id="codeContainer">
    <form id="dataForm"
          method="post"
          enctype="multipart/form-data"
          action="">
      <input name="code" type="text" placeholder="code" style="width: 100px;" />
      <button type="submit" style="width: 35px;">Go</button>
    </form>
  </div>

  <script>
    var actionUrl =
      window.location.search.match(/print-pdf/gi) ?
        '/littleGift/gift?token=<!--@token[-->token<!--]token@-->&print-pdf' :
        '/littleGift/gift?token=<!--@token[-->token<!--]token@-->';

    var form = document.forms['dataForm'];
    form.action = actionUrl;
  </script>
</body>
</html>
