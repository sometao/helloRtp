<!--Args(mdContent, background)-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Preview</title>

  <link rel="stylesheet" href="/littleGift/static/reveal/css/reset.css" />
  <link rel="stylesheet" href="/littleGift/static/reveal/css/reveal.css" />
  <link rel="stylesheet" href="/littleGift/static/reveal/css/theme/black.css" />

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="/littleGift/static/reveal/lib/css/monokai.css" />

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '/littleGift/static/reveal/css/print/pdf.css' : '/littleGift/static/reveal/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown
               data-separator="^\n\n\n"
               data-separator-vertical="^\n\n"
               data-separator-notes="^Note:"
               data-background-color="<!--@background[--><!--]background@-->"
               >
        <textarea data-template=data-template><!--@mdContent[--><!--]mdContent@--></textarea>
      </section>
    </div>
  </div>


  <script src="/littleGift/static/reveal/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      hash: true,
      dependencies: [
        { src: '/littleGift/static/reveal/plugin/markdown/marked.js' },
        { src: '/littleGift/static/reveal/plugin/markdown/markdown.js' },
        // Zoom in and out with Alt+click
        { src: '/littleGift/static/reveal/plugin/zoom-js/zoom.js', async: true },
        { src: '/littleGift/static/reveal/plugin/highlight/highlight.js', async: true },
        { src: '/littleGift/static/reveal/plugin/notes/notes.js', async: true }
      ]


    });
  </script>
</body>
</html>
